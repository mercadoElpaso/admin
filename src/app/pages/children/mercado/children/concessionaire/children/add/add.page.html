<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button type="button" color="light"> </ion-menu-button>
     </ion-buttons> 
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid class="blanco"> 
  <ion-row> 
    <ion-col>
      <h1 class="app-font-lrgr app-no-margin">
        Agregar concesionario
      </h1>
    </ion-col>
  </ion-row>
  <ion-item>
    <ion-label class="app-font-xsml opacidad">
      Datos Generales
    </ion-label>
  </ion-item>
  <ion-item lines="none"> 
  <ion-input placeholder= "Nombre y Apellido" class= "fondo">
  </ion-input>
  </ion-item>
  <ion-item lines="none">
  <ion-input placeholder= "RIF" class= "fondo">
  </ion-input>
  </ion-item>
  <ion-item lines="none">
     <ion-input placeholder= "Direccion" class= "fondo" id="fondo">
  </ion-input>
</ion-item>
</ion-grid>
<div slot="fixed" class="botones">
<ion-grid>
  <ion-row>
    <ion-col class= "ion-text-end">
      <ion-button shape= "clear" color="medium">
        <ion-label>
          CANCELAR
        </ion-label>
      </ion-button>
    </ion-col>
    <ion-col>
      <ion-button class="guardar">
        GUARDAR
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
</div>
</ion-content>
