<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button type="button" color="light"> </ion-menu-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
   <ion-grid class="blanco">
     <ion-row>
       <ion-col>
         <h1 class="app-font-lrgr">
          Agregar objeto de la empresa
         </h1>
       </ion-col>
     </ion-row>
    <ion-item>
      <ion-label  class="app-font-xsml opacidad">
      Datos Generales
     </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-input placeholder="Objeto de la Empresa" class="fondo">
      </ion-input>
    </ion-item>
    <h2 class="app-font-lrgr padding2">
      Rubro
    </h2>
    <ion-row>
      <ion-col>
        <ion-item lines="none">
        <ion-input placeholder="Agregar Rubro" class="fondo">
        </ion-input>
      </ion-item>
      </ion-col>
    <ion-col>
      <ion-button class="app-col-shrink app-font-lrgr icono" fill="clear">
        <ion-icon name="add-circle"></ion-icon>
      </ion-button>
    </ion-col>
    </ion-row>
   </ion-grid>
   <div slot="fixed" class="botones"> 
    <ion-grid>
      <ion-row>
        <ion-col class= "ion-text-end">
          <ion-button shape= "clear" color="medium">
            <ion-label>
              CANCELAR
            </ion-label>
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button class="guardar">
            GUARDAR
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
    </div>
</ion-content>
